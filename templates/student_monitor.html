<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 모니터링</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.createElement('video');
            video.id = 'videoElement';
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const studentName = "{{ student_name }}";

            // 웹캠 시작
            // 웹캠 시작
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

        // 주기적으로 이미지를 서버로 전송
                    setInterval(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 캡처된 이미지를 base64로 변환하여 서버로 전송
                        canvas.toBlob(blob => {
                            if (blob) {
                                const reader = new FileReader();
                                reader.onloadend = () => {
                                    const base64data = reader.result.split(',')[1];
                                    socket.emit('image', { image: base64data, student_name: studentName });
                                };
                                reader.readAsDataURL(blob);
                            }
                        });
                    }, 100); // 2초마다 이미지 전송
                })
                .catch(err => {
                    console.error('웹캠 접근 오류:', err);
                    document.getElementById('status').textContent = '웹캠 접근 오류. 권한을 허용해주세요.';

                    // 권한 문제일 경우 추가 안내 제공
                    if (err.name === 'NotAllowedError') {
                        alert("카메라 권한이 허용되지 않았습니다. 브라우저 설정에서 카메라 접근을 허용해주세요.");
                    } else if (err.name === 'NotFoundError') {
                        alert("카메라를 찾을 수 없습니다. 카메라가 연결되어 있는지 확인해주세요.");
                    } else {
                        alert("웹캠 접근에 문제가 발생했습니다. 다시 시도해주세요.");
                    }
                });


            // 서버 응답 수신
            socket.on('response', (data) => {
                console.log("서버로부터 받은 데이터:", data);
                // 얼굴 인식 상태 표시
                const statusMessage = data.fr ? 
                    '얼굴 인식 성공' : 
                    '얼굴 인식 실패';
                document.getElementById('status').textContent = statusMessage;

                // 졸음 상태 표시
                const sleepMessage = data.sleep ? 
                    '졸음 상태' : 
                    '깨운 상태';
                document.getElementById('sleep-status').textContent = sleepMessage;

                // 하품 횟수 표시
                document.getElementById('yawn-count').textContent = `하품 횟수: ${data.yawn_count}`;
            });
        });
    </script>
</head>
<body>
    <h1>{{ student_name }}님의 상태</h1>
    <p id="status">로딩 중...</p>
    <p id="sleep-status">로딩 중...</p>
    <p id="yawn-count">하품 횟수: 0</p>
    <video id="videoElement" autoplay playsinline style="display: none;"></video>
</body>
</html>
